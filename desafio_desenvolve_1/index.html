<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" async></script>
  <title>Quiz JavaScript</title>
</head>
<body>
  <div class="container">
    <div class="questions-container hide">
      <span id="question" class="question">Pergunta aqui?</span>
      <div class="answers-container">
        <button class="answer button">Resposta 1</button>
        <button class="answer button">Resposta 2</button>
        <button class="answer button">Resposta 3</button>
        <button class="answer button">Resposta 4</button>
      </div>
    </div>
    <div class="controls-container">
      <button class="start-quiz button">Iniciar Quiz!</button>
      <button id="read-question" class="button hide">Ler Pergunta</button>
      <button class="next-question button hide"> Próxima Pergunta!</button>
      <div class="timer">Tempo restante: <span id="time-left">120</span> segundos</div>
      <p class="score">Pontuação: <span id="totalCorrect">0</span></p>
    </div>
    <div class="final-message hide">
      <p>Fim de jogo! Gostaria de tentar mais um vez?.</p>
    </div>
  </div>

  <script>
    const readQuestionButton = document.getElementById('read-question');
    const questionSpan = document.getElementById('question');
    readQuestionButton.addEventListener('click', () => {
    });
  </script>
</body>
</html>
