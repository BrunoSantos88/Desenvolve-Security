<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar Conexão</title>
</head>
<body>
    <h2>Executar Conexão</h2>
    <form action="cadastro.php" method="post">
        <label for="host">Host</label>
        <input type="text" id="host" name="host" required><br><br>

        <label for="porta">Porta</label>
        <input type="number" id="porta" name="porta" required><br><br>

        <label for="banco">Banco de Dados</label>
        <input type="text" id="banco" name="banco" required><br><br>

        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Conectar</button>
    </form>
</body>
</html>
