name: CI
on:
  push:
    branches: [ "devtest3" ]
  pull_request:
    branches: [ "devtest3" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://juice.hostdevtest.shop"
