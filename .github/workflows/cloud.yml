name: Automatização Cloud AWS

#Steps (stage)
jobs:
  create_instance:
    runs-on: ubuntu-latest ##ubuntu_linux

#(github)
    steps:
      - name: Checkout code  
        uses: actions/checkout@v2
      with:
          ref: desafio2 # branch /// desafio docker_express//
          token: ${{ secrets.DESENVOLVE_KEY }}

#(install python)
      - name: Install Python 3
        run: |
          sudo apt-get update
          sudo apt-get install python3 -y

      - name: Verify Python 3 installation
        run: python3 --version

#(install aws cli)    
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Verify AWS CLI installation
        run: aws --version

 #(install Terraform)     
      - name: Install Terraform
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install terraform -y

      - name: Verify Terraform installation
        run: terraform --version

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.0  ## //versao pacote// ##

#(Verificar credencial AWS) 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
         env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          
#(install setup Terraform) 
      - name: Terraform Init
        run: |
          cd automatização_cloud/setup_cloud
          terraform init
          terraform fmt

      - name: Terraform Apply
        run: terraform apply -auto-approve