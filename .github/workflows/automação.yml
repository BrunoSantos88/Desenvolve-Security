name: Cloud docker express app
on:
  push:
    branches:
      - "devtest2"
jobs:
  install:
    runs-on: self-hosted
    steps:
    
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Setup Docker && docker-compose
        uses: docker/setup-buildx-action@v1

      - name: Install Docker Compose
        run: |
            chmod +x container.sh
            ./container.sh

