name: SSH Command

on:
  push:
    branches:
      - devtest2

jobs:
  ssh_command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose -v

      - name: Install Git
        run: sudo apt-get update && sudo apt-get install git -y

      - name: Clone repository
        run: git clone https://github.com/BrunoSantos88/Desenvolve-Trilha-SI.git

      - name: Checkout branch
        run: |
           git checkout devtest2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Verify Node.js and npm installation
        run: |
          node -v
          npm -v
       
      - name: Install dependencias
        run: |
               sudo cd Desenvolve-Trilha-SI/ && git checkout devtest2 && cd express_app
               chmod +x install.sh
               ./install.sh     
               sudo docker --version
               sudo docker-compose --version
               sudo node --version
               sudo npm --version 
               sudo curl http//127.0.0.0:3000
