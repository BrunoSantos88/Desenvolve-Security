name: Cloud docker express app
on:
  push:
    branches:
      - "devtest2"
jobs:
  install:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install nodejs 16
        run: | 
              sudo apt update -y
              curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
              sudo apt-get install -y nodejs
              node --version
              npm --version

      - name: Install docker && docker_compose
        run: | 
             chmod +x container.sh
             ./container.sh
  
  express_deploy:
    needs: install
    runs-on: self-hosted
    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v2


    - name: Deploy Application using Docker Compose
      run: |
        cd express_app
        chmod +x .deploy.sh
        ./.deploy.sh