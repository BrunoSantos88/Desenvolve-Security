#Deploy S3
name: desafio Deploy S3

# Deploy branch
on:
  push:
    branches: [ desafio ]

# virtual machine 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}  
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      - name: Connect with Travis CI
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Travis-API-Version: 3" \
            -H "Authorization: token kAuwLwEbST-p4OZVjxW8FA \
            -d '{"request": {"branch": "desafio"}}' \
            https://api.travis-ci.com/repo/BrunoSantos88/Desenvolve-Trilha-SI/requests

      - name: Install AWS CLI (optional, if not pre-installed on runner)
        run: |
           sudo apt-get install awscli -y

      - name: Upload and Deploy Files S3
        run: |
          aws s3 cp --recursive desafio_desenvolve_1 s3://desafioquizdesenvolvebrsantos/quiz/ 
